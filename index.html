<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-div">
    <div style="width: 56rem;" id="center-div">
      <div id="card1 inline" style="width: 67%;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sign In</h5>
            <div id="social-media-buttons">
              <button id="social-media-button"><i class="fa-brands fa-google-plus-g"></i></button>
              <button id="social-media-button"><i class="fa-brands fa-facebook-f"></i></button>
              <button id="social-media-button"><i class="fa-brands fa-github"></i></button>
              <button id="social-media-button"><i class="fa-brands fa-linkedin-in"></i></button>
            </div>
            <p class="card-text">use your email and password</p>
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-2 col-form-label">EMail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <a id="forgotpass" href="forgotpass/"><p class="card-text">Forgot your password?</p></a>
            <a href="#" class="btn btn-primary">SIGN IN</a>
          </div>
        </div>
      </div>
      <div id="card2 inline" style="width: 33%;">
        <div class="card" style="height: 100%;">
          <div class="card-body" style="height: 100%;">
            <h5 class="card-title">Hello, Friends</h5>
            <p class="card-text">Register your Personal details to use all the site features</p>
            <a href="signup/" class="btn btn-primary">SIGNUP</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
