<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="card" style="width: 54rem;">
    <div class="card-body">
      <div class="card" style="width: 36rem;">
        <div class="card-body">
          <h5 class="card-title">Sign In</h5>
          <div id="social-media-buttons">
            <button>G+</button>
            <button>F</button>
            <button>Github</button>
            <button>in</button>
          </div>
          <p class="card-text">use your email and password</p>
            <label for="inputEmail" class="col-sm-2 col-form-label">EMail</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <p class="card-text">Forgot your password?</p>
          <a href="#" class="btn btn-primary">SIGN IN</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Hello, Friends</h5>
          <p class="card-text">Register your Personal details to use all the site features</p>
          <a href="#" class="btn btn-primary">SIGNUP</a>
        </div>
      </div>
    </div>
  </div>
  
  <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
